<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Bus Information</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Bus Information</h2>
    <div>
        <p>You entered postcode <span th:text="${busInfo.postcode}"></span></p>
        <p th:each="bus: ${busInfo.buses}"> <span th:text="${bus.writeETA()}"></span></p>
        <p th:if="${busInfo.buses.size() == 0}"> No buses were found at this postcode.</p>
    </div>
</div>
</body>
</html>
